{% extends "layout.html" %}

{% block titre %}Page de contact{% endblock %}

{% block content %}
	<div class="row">
	{% for data in list %}
		{% if list is mapping %}
			{% set data = list[data] %}
		{% endif %}
		<div class="col-lg-4 col-sm-6">
			<div class="bsa well" style="text-align:center">
				<a data-toggle="lightbox" href="/{{ data.url }}">
					<b>{{ data.name }}</b>
					<p>{{ data.description }}</p>
				</a>
			</div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
